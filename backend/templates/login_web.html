<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - OK OCE Dashboard</title>
    <link rel="icon" href="{{ url_for('static', filename='images/logo-okoce-web.png') }}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 450px;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-sm border-0 rounded-3 login-card mx-auto">
            <div class="card-body p-4 p-sm-5">
                <div class="text-center mb-4">
                  <img src="{{ url_for('static', filename='images/logo-okoce-web.png') }}" 
                       alt="OK OCE Logo" 
                       style="height: 60px;"> </div>
                <h3 class="card-title text-center mb-1 fw-bold">OK OCE</h3>
                <h5 class="card-title text-center mb-4 text-muted">Admin & Panitia Login</h5>
                
                {% with messages = get_flashed_messages(with_categories=true) %}
                  {% if messages %}
                    {% for category, message in messages %}
                      <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                      </div>
                    {% endfor %}
                  {% endif %}
                {% endwith %}
                <form method="POST" action="{{ url_for('web_login') }}">
                    <div class="mb-3">
                        <label for="login_identifier" class="form-label">Nomor HP / Email</label>
                        <input type="text" class="form-control" id="login_identifier" name="login_identifier" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
